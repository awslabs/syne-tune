name: Run flake8 linter on python3.8

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: 
      labels: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install .[extra] --upgrade pip
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82,F401 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run Black code formatter
      run: |
        # runs black only on all python files committed in git
        echo "Running black."
        git ls-files | grep "\.py$" |  xargs black --check

        if [ $? -ne 0 ]; then
          echo "Black should pass before commit! Run the command on the next line to fix the errors, then commit the changes:"
          echo "git ls-files | grep "\.py$" |  xargs black"
          echo "Run 'pip install .[extra,dev]' if you do not have Black installed locally."
          exit 1
        fi
